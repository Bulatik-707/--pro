<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Страница бронирования</title>
</head>
<body>

  <div class="container" style="padding: 30px;">
    <h4>Данные о заказе:</h4>
    <form action="" method="POST">
      <div class="form-group row">
        <label class="col-12 col-form-label">Регион:</label>
          <div class="col-4">
            <input type="text" readonly class="form-control-plaintext" id="sR" value="Байкал">
          </div>
        <label class="col-12 col-form-label">Наименование маршрута:</label>
          <div class="col-4">
            <input type="text" readonly class="form-control-plaintext" id="sR" value="Озеро">
          </div>
        <label class="col-12 col-form-label">Выбранные зоны для посещения:</label>
          <div class="col-4">
            <input type="text" readonly class="form-control-plaintext" id="sR" value="Легко">
          </div>
        <label class="col-12 col-form-label">Предполагаемые даты похода:</label>
          <div class="col-4">
            <input type="text" readonly class="form-control-plaintext" id="sR" value="10.02.2021-15.02.2021">
          </div>
        <label class="col-12 col-form-label">Количество человек :</label>
          <div class="col-2">
            <input type="number" readonly class="form-control-plaintext" id="sR" value="2">
          </div>
        <label class="col-12 col-form-label">Стоимость:</label>
          <div class="col-2">
            <input type="number" readonly class="form-control-plaintext" id="sR" value="77777">
          </div>
        </div>
    
      <div class="justify-content-center" style="padding: 10px;">
        <p>Выбор дополнительных услуг:</p>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample1" aria-expanded="false" aria-controls="multiCollapseExample1">Выбрать</button>
        <div class="collapse multi-collapse" id="multiCollapseExample1">
          <div class="form-check" style="padding: 10px;">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="col-12 form-check-label" for="defaultCheck1">Услуги проводника </label>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
              <label class="col-12 form-check-label" for="defaultCheck2">Услуги оренды туристического оборудования </label>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
              <label class="col-12 form-check-label" for="defaultCheck3">Услуги фотографа/видеооператора </label>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
              <label class="col-12 form-check-label" for="defaultCheck4">Страхование от несчастных случаев</label>
          </div>
        </div>
      </div>

      <div class="container" style="padding: 30px;">

        <div class="form-group">
            <p>Комментарий к заказу:<Br>
              <textarea name="comment" cols="40" rows="5"></textarea></p>
             <label for="exampleFormControlInput1">Адрес Email</label>
             <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
           </div>
           <label class="col-12 col-form-label">Итоговая стоимость:</label>
           <div class="col-4">
             <input type="number" readonly class="form-control-plaintext" id="sR" value="77777">
           </div>
      </div>

      <button type="submit" class="btn btn-primary">Забронировать</button>
    </form>
  </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
